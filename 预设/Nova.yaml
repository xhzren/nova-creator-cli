      禁用: false
      runOnEdit: true
      findRegex: /detais/g
      replaceString: details
      trimStrings: []
      placement:
        - 2
      substituteRegex: 0
      minDepth: null
      maxDepth: null
      markdownOnly: true
      promptOnly: true
