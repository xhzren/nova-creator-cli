  regex_scripts:
    - id: 8da2ad38-41b3-43fc-bca6-3090c850132b
      scriptName: 【Nova】隐藏think标签前内容
      禁用: false
      runOnEdit: false
      findRegex: /^[\s\S]*?(<\/think>|<\/thinking>|<deleted_content>)/
      replaceString: ""
      trimStrings: []
      placement:
        - 2
      substituteRegex: 0
      minDepth: null
      maxDepth: null
      markdownOnly: true
      promptOnly: true
    - id: 6328c1f7-b195-42df-a2a3-b2ec02084f13
