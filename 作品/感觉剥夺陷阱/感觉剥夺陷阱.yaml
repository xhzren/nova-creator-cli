# 角色卡配置文件
# 使用方法: node build-card.js 感觉剥夺陷阱.yaml

# 基础信息
name: 感觉剥夺陷阱
creator: ""
character_version: "1.0"

# 主要字段映射(空字符串表示该字段为空)
fields:
  description: 作品/感觉剥夺陷阱/玩家角色_感觉剥夺陷阱.xyaml
  personality: ""
  scenario: ""
  first_mes: 作品/感觉剥夺陷阱/开场白.md
  mes_example: ""
  creator_notes: ""
  system_prompt: ""
  post_history_instructions: ""

# 扩展字段
extensions:
  talkativeness: "0.5"
  fav: false
  world: 感觉剥夺陷阱

  # 状态栏文件路径
  status_bar: 作品/感觉剥夺陷阱/状态栏.html

# 角色书配置
character_book:
  name: 感觉剥夺陷阱

  entries:
    # [InitVar]初始化条目 - 保持关闭状态
    - comment: "[InitVar]初始化"
      content: 作品/感觉剥夺陷阱/变量初始化_beta.xyaml
      enabled: false
      position: before_char
      insertion_order: 100
      depth: 4
      role: 0

    # 变量更新规则 - 永久、@D系统、深度1、顺序1
    - comment: "变量更新规则"
      content: 作品/感觉剥夺陷阱/变量更新规则.xyaml
      enabled: true
      position: at_depth
      insertion_order: 1
      depth: 1
      role: 0

    # 变量处理指令集 - 永久、@D系统、深度1、顺序2
    - comment: "变量处理指令集"
      content: 作品/感觉剥夺陷阱/变量处理指令集_beta.xyaml
      enabled: true
      position: at_depth
      insertion_order: 2
      depth: 1
      role: 0

    # 背景设定 - 永久、角色定义之前、顺序1
    - comment: "背景设定"
      content: 作品/感觉剥夺陷阱/背景设定.xyaml
      enabled: true
      position: before_char
      insertion_order: 1
      depth: 4
      role: 0

    # 动态世界内容 - 永久、@D系统、深度1、顺序3
    - comment: "动态世界内容"
      content: 作品/感觉剥夺陷阱/动态世界内容.xyaml
      enabled: true
      position: at_depth
      insertion_order: 3
      depth: 1
      role: 0
