# 扩展字段
extensions:
  talkativeness: "0.5"
  fav: false
  world: 与贵族大小姐的异世界旅程
  status_bar: 作品/与贵族大小姐的异世界旅程/状态栏.html

# 角色书配置
character_book:
  name: 与贵族大小姐的异世界旅程

  entries:
    # [InitVar]初始化条目 - 保持关闭状态
    - comment: "[InitVar]初始化"
      content: 作品/与贵族大小姐的异世界旅程/变量初始化_beta.xyaml
      enabled: false
      position: before_char
      insertion_order: 100
      depth: 4
      role: 0

    # 变量更新规则 - 永久、@D系统、深度1、顺序1
    - comment: "变量更新规则"
      content: 作品/与贵族大小姐的异世界旅程/变量更新规则.xyaml
      enabled: true
      position: at_depth
      insertion_order: 1
      depth: 1
      role: 0

    # 变量处理指令集 - 永久、@D系统、深度1、顺序2
