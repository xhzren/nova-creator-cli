# 角色卡配置文件
# 使用方法: node build-card.js 与贵族大小姐的异世界旅程.yaml

# 基础信息
name: 与贵族大小姐的异世界旅程
creator: ""
character_version: "1.0"

# 主要字段映射(空字符串表示该字段为空)
fields:
  description: 作品/与贵族大小姐的异世界旅程/角色设定_艾莉娅.xyaml
  personality: ""
  scenario: ""
  first_mes: 作品/与贵族大小姐的异世界旅程/开场白.md
