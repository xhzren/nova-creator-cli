<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重生之美少女攻略系统</title>
    <style>
        :root {
            --primary: #ff6b9d;
            --secondary: #4ecdc4;
            --accent: #a29bfe;
            --surface: #f9f9fd;
            --surface-strong: #ffffff;
            --border: rgba(255, 107, 157, 0.12);
            --text-main: #2f3545;
            --text-muted: #6f7390;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", "PingFang SC", "Hiragino Sans GB", sans-serif;
            background: transparent;
            color: var(--text-main);
            padding: 14px;
        }
        .status-card {
            max-width: 960px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.96);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 18px 40px rgba(255, 107, 157, 0.12);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .status-header {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end;
            justify-content: space-between;
            gap: 12px;
        }
        .status-title h1 {
            font-size: 1.6rem;
            letter-spacing: 0.04em;
            background: linear-gradient(135deg, #ff6b9d 0%, #a29bfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .status-subtitle {
            margin-top: 6px;
            font-size: 0.95rem;
            color: var(--text-muted);
        }
        .status-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            min-width: 240px;
        }
        .meta-item {
            background: var(--surface);
            border-radius: 14px;
            border: 1px solid #e3e6f5;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .meta-label {
            font-size: 0.78rem;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        .meta-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            word-break: break-word;
        }
        .tab-strip {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 4px;
            background: #f4f5fb;
            border-radius: 14px;
        }
        .tab-strip::-webkit-scrollbar {
            height: 6px;
        }
        .tab-strip::-webkit-scrollbar-thumb {
            background: rgba(255, 107, 157, 0.3);
            border-radius: 999px;
        }
        .tab-button {
            flex: none;
            border: none;
            background: transparent;
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .tab-button:hover {
            color: var(--primary);
            background: rgba(255, 107, 157, 0.08);
        }
        .tab-button.active {
            background: var(--surface-strong);
            color: var(--primary);
            box-shadow: 0 6px 16px rgba(255, 107, 157, 0.18);
        }
        .tab-panel {
            display: none;
            flex-direction: column;
            gap: 16px;
        }
        .tab-panel.active {
            display: flex;
        }
        .panel-block {
            background: var(--surface);
            border-radius: 16px;
            border: 1px solid #e3e6f5;
            padding: 16px 18px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .panel-title {
            font-size: 1rem;
            font-weight: 700;
            color: #394165;
            letter-spacing: 0.04em;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }
        .info-card {
            background: var(--surface-strong);
            border-radius: 12px;
            border: 1px solid #e1e5f2;
            padding: 12px 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .info-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            letter-spacing: 0.06em;
        }
        .info-value {
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--text-main);
            word-break: break-word;
        }
        .metric-card {
            background: var(--surface-strong);
            border-radius: 12px;
            border: 1px solid #e1e5f2;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .metric-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        .metric-label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .metric-value {
            display: flex;
            align-items: baseline;
            gap: 6px;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }
        .metric-value span {
            display: inline-flex;
        }
        .metric-desc {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 400;
        }
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: #e4e7f5;
            border-radius: 999px;
            overflow: hidden;
        }
        .progress-bar-value {
            height: 100%;
            background: var(--primary);
            transition: width 0.4s ease;
            border-radius: 999px;
        }
        .text-group {
            display: grid;
            gap: 12px;
        }
        .text-item {
            background: var(--surface-strong);
            border-radius: 12px;
            border: 1px solid #e1e5f2;
            padding: 12px 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .info-text {
            color: var(--text-main);
            line-height: 1.6;
            font-size: 0.95rem;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .empty-tip {
            color: #98a0c2;
            text-align: center;
            padding: 16px 12px;
            font-size: 0.95rem;
            background: var(--surface-strong);
            border-radius: 12px;
            border: 1px solid #e1e5f2;
        }
        .error-tip {
            color: #b83232;
            background: #ffe9e9;
            border: 1px solid #ffc9c9;
            border-radius: 14px;
            padding: 16px;
            line-height: 1.6;
        }
        @media (max-width: 640px) {
            body {
                padding: 10px;
            }
            .status-card {
                padding: 16px;
                border-radius: 18px;
            }
            .status-meta {
                width: 100%;
            }
            .metric-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .metric-value {
                font-size: 1.15rem;
            }
        }
    </style>
</head>
<body>
<div class="status-card" id="status-card">
    <header class="status-header">
        <div class="status-title">
            <h1>重生之美少女攻略系统</h1>
            <p class="status-subtitle">开启全新的人生旅程</p>
        </div>
        <div class="status-meta">
            <div class="meta-item">
                <span class="meta-label">当前时间</span>
                <span class="meta-value" id="current-time">N/A</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">当前地点</span>
                <span class="meta-value" id="current-location">N/A</span>
            </div>
        </div>
    </header>

    <nav class="tab-strip" role="tablist" id="tab-strip">
        <button type="button" class="tab-button active" data-tab="overview" onclick="switchTab('overview', this)">总览</button>
    </nav>

    <section class="tab-panel active" id="tab-content-overview">
        <div class="panel-block">
            <h3 class="panel-title">角色列表</h3>
            <div id="characters-overview" class="info-grid"></div>
        </div>
    </section>

    <div id="character-panels"></div>
</div>

<script>
    function SafeGetValue(obj, path, defaultValue = "N/A") {
        let keys = Array.isArray(path) ? path : path.split('.');
        let current = obj;
        for (let i = 0; i < keys.length; i++) {
            if (current === undefined || current === null || typeof current !== 'object' || !current.hasOwnProperty(keys[i])) {
                return defaultValue;
            }
            current = current[keys[i]];
        }
        if (current === undefined || current === null) {
            return defaultValue;
        }
        if (Array.isArray(current)) {
            if (current.length > 0) {
                const actualValue = current[0];
                if (typeof actualValue === 'boolean') {
                    return actualValue;
                }
                return String(actualValue);
            } else {
                return defaultValue;
            }
        }
        if (typeof current === 'boolean') {
            return current;
        }
        if (typeof current === 'number') {
            return current;
        }
        if (typeof current === 'string') {
            return current;
        }
        return JSON.stringify(current);
    }

    function updateProgressBar(barId, valueMainId, valueDescId, rawValue, min = 0, max = 100, color) {
        const progressBar = document.getElementById(barId);
        const valueMainDisplay = document.getElementById(valueMainId);
        const valueDescDisplay = document.getElementById(valueDescId);
        if (!progressBar || !valueMainDisplay) {
            return;
        }
        let numericValue = parseFloat(rawValue);
        if (isNaN(numericValue)) {
            numericValue = parseFloat(String(rawValue).replace(/[^0-9.-]/g, ''));
        }
        if (!isNaN(numericValue)) {
            valueMainDisplay.innerText = numericValue;
        } else {
            valueMainDisplay.innerText = rawValue;
        }
        if (valueDescDisplay) {
            valueDescDisplay.innerText = '';
        }
        if (!isNaN(numericValue)) {
            numericValue = Math.max(min, Math.min(max, numericValue));
            const range = max - min;
            const percentage = range === 0 ? (numericValue >= max ? 100 : 0) : ((numericValue - min) / range) * 100;
            progressBar.style.width = `${Math.max(0, Math.min(100, percentage))}%`;
            progressBar.style.backgroundColor = color ? color : '#ff6b9d';
        }
    }

    async function initDisplay() {
        try {
            const messages = await getChatMessages(getCurrentMessageId());
            if (!messages || messages.length === 0 || !messages[0].data) {
                document.getElementById('status-card').innerHTML = "<div class='error-tip'>无法加载状态数据 (messages empty)</div>";
                return;
            }
            const gameData = messages[0].data;
            const characterData = gameData.stat_data;
            if (!characterData) {
                document.getElementById('status-card').innerHTML = "<div class='error-tip'>无法加载状态数据 (characterData missing)</div>";
                return;
            }

            const timeElem = document.getElementById('current-time');
            if (timeElem) timeElem.innerText = SafeGetValue(characterData, '世界.当前时间');

            const locationElem = document.getElementById('current-location');
            if (locationElem) locationElem.innerText = SafeGetValue(characterData, '世界.当前地点');

            const characterList = characterData['角色列表'];
            if (characterList && typeof characterList === 'object') {
                const tabStrip = document.getElementById('tab-strip');
                const characterPanels = document.getElementById('character-panels');
                const overviewElem = document.getElementById('characters-overview');

                let overviewHtml = '';
                let panelsHtml = '';
                let tabsHtml = '';

                const colors = ['#ff6b9d', '#4ecdc4', '#a29bfe', '#fdcb6e', '#6c5ce7'];
                let colorIndex = 0;

                for (const charKey in characterList) {
                    if (!Object.prototype.hasOwnProperty.call(characterList, charKey)) {
                        continue;
                    }

                    const char = characterList[charKey];
                    const affection = SafeGetValue(char, '好感度', 0);
                    const relationship = SafeGetValue(char, '关系状态', '未知');
                    const color = colors[colorIndex % colors.length];
                    colorIndex++;

                    overviewHtml += `
                        <div class="info-card">
                            <span class="info-label">${charKey}</span>
                            <span class="info-value">${relationship} (${affection})</span>
                        </div>
                    `;

                    tabsHtml += `<button type="button" class="tab-button" data-tab="${charKey}" onclick="switchTab('${charKey}', this)">${charKey}</button>`;

                    panelsHtml += `
                        <section class="tab-panel" id="tab-content-${charKey}">
                            <div class="panel-block">
                                <h3 class="panel-title">基本信息</h3>
                                <div class="metric-card">
                                    <div class="metric-header">
                                        <span class="metric-label">好感度</span>
                                        <span class="metric-value">
                                            <span id="${charKey}-affection">${affection}</span>
                                            <span class="metric-desc" id="${charKey}-affection-desc"></span>
                                        </span>
                                    </div>
                                    <div class="progress-bar-container">
                                        <div id="${charKey}-affection-bar" class="progress-bar-value" style="width: ${affection}%;"></div>
                                    </div>
                                </div>
                                <div class="info-grid">
                                    <div class="info-card">
                                        <span class="info-label">关系状态</span>
                                        <span class="info-value" id="${charKey}-relationship">${relationship}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-block">
                                <h3 class="panel-title">当前状态</h3>
                                <div class="text-group">
                                    <div class="text-item">
                                        <span class="info-label">当前着装</span>
                                        <p class="info-text" id="${charKey}-outfit">${SafeGetValue(char, '当前着装')}</p>
                                    </div>
                                    <div class="text-item">
                                        <span class="info-label">当前姿势</span>
                                        <p class="info-text" id="${charKey}-pose">${SafeGetValue(char, '当前姿势')}</p>
                                    </div>
                                    <div class="text-item">
                                        <span class="info-label">当前想法</span>
                                        <p class="info-text" id="${charKey}-thoughts">${SafeGetValue(char, '当前想法')}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-block">
                                <h3 class="panel-title">角色设定</h3>
                                <div class="text-item">
                                    <p class="info-text" id="${charKey}-profile">${SafeGetValue(char, '角色设定')}</p>
                                </div>
                            </div>
                        </section>
                    `;
                }

                if (overviewHtml) {
                    overviewElem.innerHTML = overviewHtml;
                } else {
                    overviewElem.innerHTML = '<div class="empty-tip">暂无角色</div>';
                }

                if (tabsHtml) {
                    const overviewBtn = tabStrip.querySelector('[data-tab="overview"]');
                    overviewBtn.insertAdjacentHTML('afterend', tabsHtml);
                }

                if (panelsHtml) {
                    characterPanels.innerHTML = panelsHtml;
                }

                for (const charKey in characterList) {
                    if (!Object.prototype.hasOwnProperty.call(characterList, charKey)) {
                        continue;
                    }
                    const char = characterList[charKey];
                    const affection = SafeGetValue(char, '好感度', 0);
                    updateProgressBar(
                        `${charKey}-affection-bar`,
                        `${charKey}-affection`,
                        `${charKey}-affection-desc`,
                        affection,
                        0, 100, '#ff6b9d'
                    );
                }
            } else {
                document.getElementById('characters-overview').innerHTML = '<div class="empty-tip">暂无角色</div>';
            }
        } catch (error) {
            document.getElementById('status-card').innerHTML = `<div class='error-tip'>状态栏加载出错: ${error.message}</div>`;
        }
    }

    function switchTab(tabName, tabElement) {
        const tabs = document.querySelectorAll('.tab-button');
        const contents = document.querySelectorAll('.tab-panel');
        tabs.forEach(tab => tab.classList.remove('active'));
        contents.forEach(content => content.classList.remove('active'));
        if (tabElement) {
            tabElement.classList.add('active');
        } else {
            const fallback = document.querySelector('[data-tab="' + tabName + '"]');
            if (fallback) {
                fallback.classList.add('active');
            }
        }
        const targetPanel = document.getElementById('tab-content-' + tabName);
        if (targetPanel) {
            targetPanel.classList.add('active');
        }
    }

    document.addEventListener('DOMContentLoaded', initDisplay);
</script>
</body>
</html>
