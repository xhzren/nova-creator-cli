<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画大冒险 状态</title>
    <style>
        :root {
            --primary: #ff6b9d;
            --accent-blue: #4f6ef7;
            --accent-purple: #a29bfe;
            --accent-teal: #4ecdc4;
            --surface: #f8f9ff;
            --surface-strong: #ffffff;
            --border: rgba(255, 107, 157, 0.12);
            --text-main: #2f3545;
            --text-muted: #6f7390;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", "PingFang SC", "Hiragino Sans GB", sans-serif;
            background: transparent;
            color: var(--text-main);
            padding: 14px;
        }
        .status-card {
            max-width: 960px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.96);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 18px 40px rgba(255, 107, 157, 0.12);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .status-header {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end;
            justify-content: space-between;
            gap: 12px;
        }
        .status-title h1 {
            font-size: 1.6rem;
            letter-spacing: 0.04em;
            color: var(--primary);
        }
        .status-subtitle {
            margin-top: 6px;
            font-size: 0.95rem;
            color: var(--text-muted);
        }
        .status-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            min-width: 240px;
        }
        .meta-item {
            background: var(--surface);
            border-radius: 14px;
            border: 1px solid #e3e6f5;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .meta-label {
            font-size: 0.78rem;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        .meta-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            word-break: break-word;
        }
        .tab-strip {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 4px;
            background: #f4f5fb;
            border-radius: 14px;
        }
        .tab-strip::-webkit-scrollbar {
            height: 6px;
        }
        .tab-strip::-webkit-scrollbar-thumb {
            background: rgba(255, 107, 157, 0.3);
            border-radius: 999px;
        }
        .tab-button {
            flex: none;
            border: none;
            background: transparent;
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .tab-button:hover {
            color: var(--primary);
            background: rgba(255, 107, 157, 0.08);
        }
        .tab-button.active {
            background: var(--surface-strong);
            color: var(--primary);
            box-shadow: 0 6px 16px rgba(255, 107, 157, 0.18);
        }
        .tab-panel {
            display: none;
            flex-direction: column;
            gap: 16px;
        }
        .tab-panel.active {
            display: flex;
        }
        .panel-block {
            background: var(--surface);
            border-radius: 16px;
            border: 1px solid #e3e6f5;
            padding: 16px 18px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .panel-title {
            font-size: 1rem;
            font-weight: 700;
            color: #394165;
            letter-spacing: 0.04em;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }
        .info-card {
            background: var(--surface-strong);
            border-radius: 12px;
            border: 1px solid #e1e5f2;
            padding: 12px 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .info-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            letter-spacing: 0.06em;
        }
        .info-value {
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--text-main);
            word-break: break-word;
        }
        .metric-card {
            background: var(--surface-strong);
            border-radius: 12px;
            border: 1px solid #e1e5f2;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .metric-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        .metric-label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .metric-value {
            display: flex;
            align-items: baseline;
            gap: 6px;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }
        .metric-value span {
            display: inline-flex;
        }
        .metric-desc {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 400;
        }
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: #e4e7f5;
            border-radius: 999px;
            overflow: hidden;
        }
        .progress-bar-value {
            height: 100%;
            background: var(--primary);
            transition: width 0.4s ease;
            border-radius: 999px;
        }
        .text-group {
            display: grid;
            gap: 12px;
        }
        .text-item {
            background: var(--surface-strong);
            border-radius: 12px;
            border: 1px solid #e1e5f2;
            padding: 12px 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .info-text {
            color: var(--text-main);
            line-height: 1.6;
            font-size: 0.95rem;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .empty-tip {
            color: #98a0c2;
            text-align: center;
            padding: 16px 12px;
            font-size: 0.95rem;
            background: var(--surface-strong);
            border-radius: 12px;
            border: 1px solid #e1e5f2;
        }
        .error-tip {
            color: #b83232;
            background: #ffe9e9;
            border: 1px solid #ffc9c9;
            border-radius: 14px;
            padding: 16px;
            line-height: 1.6;
        }
        @media (max-width: 640px) {
            body {
                padding: 10px;
            }
            .status-card {
                padding: 16px;
                border-radius: 18px;
            }
            .status-meta {
                width: 100%;
            }
            .metric-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .metric-value {
                font-size: 1.15rem;
            }
        }
    </style>
</head>
<body>
<div class="status-card" id="status-card">
    <header class="status-header">
        <div class="status-title">
            <h1>动画大冒险</h1>
            <p class="status-subtitle">穿越动画世界，邂逅无限可能</p>
        </div>
        <div class="status-meta">
            <div class="meta-item">
                <span class="meta-label">当前世界</span>
                <span class="meta-value" id="current-world">N/A</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">探索进度</span>
                <span class="meta-value" id="exploration-progress">0%</span>
            </div>
        </div>
    </header>

    <nav class="tab-strip" role="tablist">
        <button type="button" class="tab-button active" data-tab="main" onclick="switchTab('main', this)">世界概况</button>
        <button type="button" class="tab-button" data-tab="character" id="tab-character" onclick="switchTab('character', this)" style="display:none;">互动角色</button>
    </nav>

    <section class="tab-panel active" id="tab-content-main">
        <div class="panel-block">
            <h3 class="panel-title">世界探索</h3>
            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-label">探索度</span>
                    <span class="metric-value">
                        <span id="exploration-main">0</span>
                        <span class="metric-desc">%</span>
                    </span>
                </div>
                <div class="progress-bar-container">
                    <div id="exploration-bar" class="progress-bar-value" style="width: 0%;"></div>
                </div>
            </div>
            <div class="info-grid">
                <div class="info-card">
                    <span class="info-label">世界类型</span>
                    <span class="info-value" id="world-type">N/A</span>
                </div>
                <div class="info-card">
                    <span class="info-label">重要剧情</span>
                    <span class="info-value" id="main-plot">N/A</span>
                </div>
                <div class="info-card">
                    <span class="info-label">当前地点</span>
                    <span class="info-value" id="current-location">N/A</span>
                </div>
                <div class="info-card">
                    <span class="info-label">时间段</span>
                    <span class="info-value" id="current-time">N/A</span>
                </div>
            </div>
        </div>
    </section>

    <section class="tab-panel" id="tab-content-character">
        <div class="panel-block">
            <h3 class="panel-title">角色关系</h3>
            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-label">好感度</span>
                    <span class="metric-value">
                        <span id="character-affection">0</span>
                        <span class="metric-desc" id="character-affection-desc"></span>
                    </span>
                </div>
                <div class="progress-bar-container">
                    <div id="character-affection-bar" class="progress-bar-value" style="width: 0%;"></div>
                </div>
            </div>
            <div class="info-grid">
                <div class="info-card">
                    <span class="info-label">角色姓名</span>
                    <span class="info-value" id="character-name">N/A</span>
                </div>
                <div class="info-card">
                    <span class="info-label">角色年龄</span>
                    <span class="info-value" id="character-age">N/A</span>
                </div>
                <div class="info-card">
                    <span class="info-label">身材特征</span>
                    <span class="info-value" id="character-figure">N/A</span>
                </div>
                <div class="info-card">
                    <span class="info-label">关系状态</span>
                    <span class="info-value" id="character-relationship">N/A</span>
                </div>
            </div>
        </div>
        <div class="panel-block">
            <h3 class="panel-title">当前状态</h3>
            <div class="text-group">
                <div class="text-item">
                    <span class="info-label">当前衣着</span>
                    <p class="info-text" id="character-outfit">N/A</p>
                </div>
                <div class="text-item">
                    <span class="info-label">当前姿势</span>
                    <p class="info-text" id="character-pose">N/A</p>
                </div>
                <div class="text-item">
                    <span class="info-label">当前想法</span>
                    <p class="info-text" id="character-thoughts">N/A</p>
                </div>
            </div>
        </div>
    </section>
</div>

<script>
    function SafeGetValue(obj, path, defaultValue = "N/A") {
        let keys = Array.isArray(path) ? path : path.split('.');
        let current = obj;
        for (let i = 0; i < keys.length; i++) {
            if (current === undefined || current === null || typeof current !== 'object' || !current.hasOwnProperty(keys[i])) {
                return defaultValue;
            }
            current = current[keys[i]];
        }
        if (current === undefined || current === null) {
            return defaultValue;
        }
        if (Array.isArray(current)) {
            if (current.length > 0) {
                const actualValue = current[0];
                if (typeof actualValue === 'boolean') {
                    return actualValue;
                }
                return String(actualValue);
            } else {
                return defaultValue;
            }
        }
        if (typeof current === 'boolean') {
            return current;
        }
        if (typeof current === 'number') {
            return current;
        }
        if (typeof current === 'string') {
            return current;
        }
        return JSON.stringify(current);
    }

    function updateProgressBar(barId, valueMainId, valueDescId, rawValue, min = 0, max = 100, color) {
        const progressBar = document.getElementById(barId);
        const valueMainDisplay = document.getElementById(valueMainId);
        const valueDescDisplay = document.getElementById(valueDescId);
        if (!progressBar || !valueMainDisplay) {
            return;
        }
        let numericValue = parseFloat(rawValue);
        if (isNaN(numericValue)) {
            numericValue = parseFloat(String(rawValue).replace(/[^0-9.-]/g, ''));
        }
        if (!isNaN(numericValue)) {
            valueMainDisplay.innerText = numericValue;
        } else {
            valueMainDisplay.innerText = rawValue;
        }
        if (valueDescDisplay) {
            valueDescDisplay.innerText = '';
        }
        if (!isNaN(numericValue)) {
            numericValue = Math.max(min, Math.min(max, numericValue));
            const range = max - min;
            const percentage = range === 0 ? (numericValue >= max ? 100 : 0) : ((numericValue - min) / range) * 100;
            progressBar.style.width = `${Math.max(0, Math.min(100, percentage))}%`;
            progressBar.style.backgroundColor = color ? color : '#ff6b9d';
        }
    }

    function toggleSection(sectionName) {
        const section = document.querySelector(`[data-section="${sectionName}"]`);
        if (section) {
            const content = section.querySelector('.section-content');
            const button = section.querySelector('.section-toggle');
            if (content.style.display === 'none' || !content.style.display) {
                content.style.display = 'block';
                if (button) button.textContent = '收起';
            } else {
                content.style.display = 'none';
                if (button) button.textContent = '展开';
            }
        }
    }

    async function initDisplay() {
        try {
            const messages = await getChatMessages(getCurrentMessageId());
            if (!messages || messages.length === 0 || !messages[0].data) {
                document.getElementById('status-card').innerHTML = "<div class='error-tip'>无法加载状态数据 (messages empty)</div>";
                return;
            }

            const gameData = messages[0].data;
            const characterData = gameData.stat_data;
            if (!characterData) {
                document.getElementById('status-card').innerHTML = "<div class='error-tip'>无法加载状态数据 (characterData missing)</div>";
                return;
            }

            const currentWorldElem = document.getElementById('current-world');
            if (currentWorldElem) currentWorldElem.innerText = SafeGetValue(characterData, '动画世界.当前世界名称');

            const explorationProgressElem = document.getElementById('exploration-progress');
            const explorationValue = SafeGetValue(characterData, '动画世界.探索度', 0);
            if (explorationProgressElem) explorationProgressElem.innerText = `${explorationValue}%`;

            updateProgressBar(
                'exploration-bar',
                'exploration-main',
                null,
                explorationValue,
                0, 100, '#ff6b9d'
            );

            const worldTypeElem = document.getElementById('world-type');
            if (worldTypeElem) worldTypeElem.innerText = SafeGetValue(characterData, '动画世界.世界类型');

            const mainPlotElem = document.getElementById('main-plot');
            if (mainPlotElem) mainPlotElem.innerText = SafeGetValue(characterData, '动画世界.重要剧情');

            const currentLocationElem = document.getElementById('current-location');
            if (currentLocationElem) currentLocationElem.innerText = SafeGetValue(characterData, '动画世界.当前地点');

            const currentTimeElem = document.getElementById('current-time');
            if (currentTimeElem) currentTimeElem.innerText = SafeGetValue(characterData, '动画世界.时间段');

            const hasActiveCharacter = SafeGetValue(characterData, '互动角色.是否存在');
            if (hasActiveCharacter === 'true' || hasActiveCharacter === true) {
                document.getElementById('tab-character').style.display = 'block';
                
                updateProgressBar(
                    'character-affection-bar',
                    'character-affection',
                    'character-affection-desc',
                    SafeGetValue(characterData, '互动角色.好感度'),
                    0, 100, '#a29bfe'
                );

                const characterNameElem = document.getElementById('character-name');
                if (characterNameElem) characterNameElem.innerText = SafeGetValue(characterData, '互动角色.姓名');

                const characterAgeElem = document.getElementById('character-age');
                if (characterAgeElem) characterAgeElem.innerText = SafeGetValue(characterData, '互动角色.年龄');

                const characterFigureElem = document.getElementById('character-figure');
                if (characterFigureElem) characterFigureElem.innerText = SafeGetValue(characterData, '互动角色.身材');

                const characterRelationshipElem = document.getElementById('character-relationship');
                if (characterRelationshipElem) characterRelationshipElem.innerText = SafeGetValue(characterData, '互动角色.关系状态');

                const characterOutfitElem = document.getElementById('character-outfit');
                if (characterOutfitElem) characterOutfitElem.innerText = SafeGetValue(characterData, '互动角色.衣服');

                const characterPoseElem = document.getElementById('character-pose');
                if (characterPoseElem) characterPoseElem.innerText = SafeGetValue(characterData, '互动角色.姿势');

                const characterThoughtsElem = document.getElementById('character-thoughts');
                if (characterThoughtsElem) characterThoughtsElem.innerText = SafeGetValue(characterData, '互动角色.当前想法');
            } else {
                document.getElementById('tab-character').style.display = 'none';
                document.getElementById('tab-content-character').classList.remove('active');
            }

            const activeTab = document.querySelector('.tab-button.active');
            if (activeTab && activeTab.style.display === 'none') {
                switchTab('main', document.querySelector('[data-tab="main"]'));
            }
        } catch (error) {
            document.getElementById('status-card').innerHTML = `<div class='error-tip'>状态栏加载出错: ${error.message}</div>`;
        }
    }

    function switchTab(tabName, tabElement) {
        const tabs = document.querySelectorAll('.tab-button');
        const contents = document.querySelectorAll('.tab-panel');
        tabs.forEach(tab => tab.classList.remove('active'));
        contents.forEach(content => content.classList.remove('active'));
        if (tabElement) {
            tabElement.classList.add('active');
        } else {
            const fallback = document.querySelector('[data-tab="' + tabName + '"]');
            if (fallback) {
                fallback.classList.add('active');
            }
        }
        const targetPanel = document.getElementById('tab-content-' + tabName);
        if (targetPanel) {
            targetPanel.classList.add('active');
        }
    }

    document.addEventListener('DOMContentLoaded', initDisplay);
</script>
</body>
</html>
